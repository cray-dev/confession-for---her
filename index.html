<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff6b81;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4757;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi...</h1>
    <p>I made this for you.</p>
    <button onclick="document.getElementById('message').style.display='block'">Click me</button>
    <p id="message">I like you. ðŸ’–</p>
  </div>
</body>
</html>
